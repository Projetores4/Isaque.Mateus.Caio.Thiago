<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOS Mata Atlântica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/nacional.jpg" alt="SOS Mata Atlântica">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="doacao.html">Doação</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <section class="auth-container">
            <div class="auth-image">
                <img src="./img/Nós.jpeg" alt="Mata Atlântica" class="Linus">
                <div class="image-overlay">
                    <h2>Junte-se a nós</h2>
                    <p>Faça parte da comunidade que está transformando o futuro da Mata Atlântica</p>
                </div>
            </div>
            <div class="auth-form">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">E-mail</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox"> Lembrar-me
                        </label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="btn btn-auth">Entrar</button>
                    <div class="auth-divider">
                        <span>ou</span>
                    </div>
                    <a href="cadastro.html" class="btn btn-secondary">Criar uma conta</a>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Fundação SOS Mata Atlântica. Todos os direitos reservados.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
