<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SOS Mata Atlântica</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/nacional.jpg" alt="SOS Mata Atlântica">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="doacao.html">Doação</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <section class="auth-container">
            <div class="auth-image">
                <img src="./img/voluntário.jpg" alt="Voluntários" class="Linus">
                <div class="image-overlay">
                    <h2>Faça parte da mudança</h2>
                    <p>Cadastre-se para receber novidades e participar de nossas ações</p>
                </div>
            </div>
            <div class="auth-form">
                <h1>Criar conta</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Nome completo</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">E-mail</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regCpf">CPF</label>
                        <input type="text" id="regCpf" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Senha</label>
                        <input type="password" id="regPassword" required>
                        <small>Mínimo de 8 caracteres</small>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirmar senha</label>
                        <input type="password" id="regConfirmPassword" required>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="regNewsletter" checked>
                        <label for="regNewsletter">Desejo receber newsletters e informações</label>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="regTerms" required>
                        <label for="regTerms">Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                    </div>
                    <button type="submit" class="btn btn-auth">Cadastrar</button>
                    <div class="auth-divider">
                        <span>ou</span>
                    </div>
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Fundação SOS Mata Atlântica. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
